<div class="parentContainer">
  <div class="bodyContainer">
    <div class="categoryContainer">
        <p>T-Shirts</p>
        <p>Long Sleeve Shirts</p>
        <p>Hoodies</p>
    </div>

      <div *ngIf="items" class="itemContainer">
          <div *ngFor="let item of items" class="itemCard">
            <img [src]="item.itemImg"/>
            <h3>{{ item.itemName }}</h3>
            <p>Price: ${{ item.itemPrice }}</p>
            <button [id]="item.id" (click)='addToCart($event)' class="addbutton">Add to Cart</button>
          </div>
      </div>
  </div>
  
</div>
