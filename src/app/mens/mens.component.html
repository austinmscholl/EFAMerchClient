<div class="jumbotron">
    <font color="white">This is some text!
    <h1>Manly Shirts and Pants</h1>
    <p>In today's world internet is the most popular wayâ€¦ to buy shirts&pants</p>
    </font>
</div>
<div class="parentContainer">
  <div class="bodyContainer">
    <div class="categoryContainer">
        <p id='t-shirt' (click)='getCategory($event)'>Shirts</p>
        <p id='hoodie' (click)='getCategory($event)'>Hoodies</p>
        <p id='pants' (click)='getCategory($event)'>Sweatpants</p>
        <p id='accessories' (click)='getAccessories($event)'>Accessories</p>
    </div>

      <div *ngIf="items" class="itemContainer">
          <div *ngFor="let item of items" class="itemCard">
            <img [src]="item.itemImg"/>
            <h3>{{ item.itemName }}</h3>
            <p>Price: ${{ item.itemPrice }}</p>
            <button [id]="item.id" (click)='openCartstockDialog($event)' class="addbutton">Select Size</button>
          </div>
      </div>
  </div>
  
</div>
