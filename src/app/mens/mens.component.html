<div class="container">
  <mat-sidenav-container>
    <mat-sidenav position="start" mode="side" opened>
      <h3>Categories</h3>
      <ul>
      <button class="catbtn" mat-button>Shirts</button><br />
      <button class="catbtn" mat-button>Pants</button>
    </ul>
  </mat-sidenav>
    <mat-sidenav-content>
      <mat-grid-list *ngIf="items" cols="6" rowHeight="1:2">
        <div *ngFor="let item of items">
          <mat-grid-tile>
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{ item.itemName }}</mat-card-title>
                <mat-card-subtitle>Price: ${{ item.itemPrice }}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="item.itemImg"/>
              <mat-card-content>
                <p>{{ item.itemDescription }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button class="addbutton">Add to Cart</button>
              </mat-card-actions>
            </mat-card>
          </mat-grid-tile>
        </div>
      </mat-grid-list>
    </mat-sidenav-content>
</mat-sidenav-container>
</div>
