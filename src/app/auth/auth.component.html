<div *ngIf='!toggleForm' class="formContainer signup">
  <form name='form' (ngSubmit)='signUp()' [formGroup]='user'>
    <h2>Sign Up</h2>
    <mat-form-field>
      <label>First Name: </label>
      <input class="matI" matInput>
    </mat-form-field>
    <br />
    <mat-form-field>
        <label>Last Name: </label>
        <input class="matI" matInput>
      </mat-form-field>
      <br />
  <mat-form-field>
    <label>Email: </label>
    <input class="matI" matInput>
  </mat-form-field>
  <br />

  <mat-form-field>
    <label>Password: </label>
    <input class="matI" matInput>
  </mat-form-field>
  <br />

  <button class="submitButton">Submit</button>
  <br />
  <button class="toggleButton" (click)="toggle()">Login</button>
  </form>
</div>

<div *ngIf="toggleForm" class="formContainer login">
  <form name='form' (ngSubmit)='logIn()' [formGroup]='user'>
      <h2>Login</h2>
    <mat-form-field>
      <label>Email: </label>
      <input matInput class="matI" >
    </mat-form-field>
    <br />

    <mat-form-field>
      <label>Password: </label>
      <input matInput class="matI">
    </mat-form-field>
    <br />

    <button class="submitButton">Submit</button>
    <br />
    <button class="toggleButton" (click)="toggle()">Sign Up</button>
  </form>
</div>
