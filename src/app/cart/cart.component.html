<div *ngIf='!cart'>
  <h1>Add items to your cart</h1>
</div>
<div *ngIf='cart'>
  <div class='cartContainer'>
    <table>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tr *ngFor='let item of cart.items'>
          <td class='description'>
            <div>
              <img [src]='item.itemImg'>
            </div>
            <div>
              <p>{{item.itemName}}</p>
              <p>{{item.cartitem.size | titlecase}}</p>
              <p>{{item.itemDescription}}</p>
            </div>
          </td>
          <td>{{item.cartitem.quantity}}</td>
          <td>{{item.itemPrice}}</td>
          <td>
            <i [id]='item.id' class="fa fa-trash trash" aria-hidden="true" (click)="openDeleteCartItemDialog($event)"></i>
            <i [id]='item.cartitem.id' (click)='openUpdateStockDialog($event)' class="fa fa-pencil-square-o pencil" aria-hidden="true"></i>
          </td>
        </tr>
      </table>
    <div class='checkout'>
      <h2>Cart Summary</h2>
      <table>
        <tr style='border-bottom: none'>
          <td>Subtotal:</td>
          <td> ${{totalNum}}</td>
        </tr>
        <tr style='border-bottom: none'>
          <td style='padding-top:1.5em'>Total Before Tax:</td>
          <td style='padding-top:1.5em'>${{totalNum}}</td>
        </tr>
      </table>  
      <button class="checkoutbtn">Checkout</button>
    </div>
</div>
