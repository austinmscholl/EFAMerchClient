<section *ngIf='itemArr.length > 0'>
  <div class='cartContainer'>
    <table>
    <tr>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th>
    </tr>
    <tr  *ngFor='let item of itemArr[0].items'>
      <td>
        <img [src]='item.itemImg'>
        {{item.itemName}}
        {{item.itemDescription}}
      </td>
      <td class='quality'>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </td>
      <td class='price'>
        ${{item.itemPrice}}
      </td>
      <td>
        <button [id]='item.id' class="deletebtn fa fa-trash" (click)="openDeleteCartItemDialog($event)"></button>
      </td>
    </tr>
  </table>
  <div class='checkout'>
    <h2>Cart Summary</h2>
    <table>
      <tr>
        <td style='border-bottom: none'>Subtotal:</td>
        <td style='border-bottom: none'> ${{totalNum}}</td>
      </tr>
      <tr>
        <td style='padding-top:1.5em; border-bottom: none'>Total Before Tax:</td>
        <td style='padding-top:1.5em; border-bottom: none'>${{totalNum}}</td>
      </tr>
    </table>  
    <button class="checkoutbtn">Checkout</button>
  </div>
  </div>
