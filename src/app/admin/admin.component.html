<div class='adminContainer'>
  <div class='formContainer'>
    <h2>Add Item</h2>
    <form [formGroup] = 'itemForm' (ngSubmit) = 'submitForm()'>
      <select formControlName='gender'>
        <option value='male'>Male</option>
        <option value='female'>Female</option>
        <option value='neutral'>Neutral</option>
      </select>
      <select formControlName = 'itemCategory'>
        <option value='t-shirt'>T-Shirt</option>
        <option value='longsleeve'>Long Sleeve Shirt</option>
        <option value='tanktop'>Tank Top</option>
        <option value='hoodie'>Hoodie</option>
        <option value='pants'>Pants</option>
        <option value='accessories'>Accessories</option>
      </select>
      <input type='text' placeholder="Item" formControlName='itemName'>
      <input type='text' placeholder="Price" formControlName='itemPrice'>
      <input placeholder="Description" formControlName='itemDescription'>
      <input type='file' (change)='onFileChanged($event)' name='itemImg'>
      <button>Submit</button>
    </form>
    
  </div>
  <div class='itemContainer'>
    <div *ngFor='let i of item[0]' class='itemCard'>
      <img [src]="i.itemImg" /> 
      <h3>{{i.itemName}}</h3>
      <p>{{i.itemPrice}}</p>
      <button>Update</button>
      <button>Delete</button>
    </div>
  </div>
  
</div>
