<div class='card'>
    <h2>Update Inventory</h2>
    <div>
      <label>Size</label>
      <select placeholder='Enter Number' [(ngModel)]='cartStock.size'>
        <option value='small'>Small</option>
        <option value='medium'>Medium</option>
        <option value='large'>Large</option>
        <option value='x-large'>X-Large</option>
        <option value='xx-large'>XX-Large</option>
      </select>
      <label>Quantity</label>
      <select placeholder='Enter Number' [(ngModel)]='cartStock.quantity'>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
      </select>
      <button (click)='onSubmit()'>Submit</button>
    </div> 
</div>
