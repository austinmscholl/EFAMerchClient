<div *ngIf='item'>
  <select [(ngModel)]='cartstock.size'>
    <option *ngFor='let stock of item.stock'>{{stock.size}}</option>
  </select>
  <select [(ngModel)]='cartstock.quantity'>
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
  </select>

  <button (click)='cartStock()'>Add to Cart</button>
</div>

<div *ngIf='!item'>
  <h1>Out of Stock</h1>
</div>
