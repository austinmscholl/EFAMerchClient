<h1 mat-dialog-title>Update</h1>
  <div>
    <input type='text' [(ngModel)]="itemModel.itemName"><br />
    <input type='text' [(ngModel)]="itemModel.itemPrice"><br />
    <input type='text' [(ngModel)]="itemModel.itemDescription">

    <div mat-dialog-actions>
      <button type="submit" (click)='updateItem()' class="yes" mat-button cdkFocusInitial>Yes</button>
      <button type="button" mat-button (click)="onNoClick()">No</button>
    </div>
  </div>
